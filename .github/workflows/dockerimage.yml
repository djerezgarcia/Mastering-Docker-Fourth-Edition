name: Create Multi Stache Docker Image CI

on: [push]

jobs:

  build_docker_image:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1

    - name: Build and tag image
      run: export NOW=$(date +%s) && docker build -t "docker.pkg.github.com/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')/multi-stage:$NOW" -f ./chapter02/multi-stage/Dockerfile ./chapter02/multi-stage/

    - name: Docker login
      run: docker login docker.pkg.github.com -u $GITHUB_ACTOR -p $GITHUB_TOKEN
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    - name: Publish to GPR
      run: docker push "docker.pkg.github.com/$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')/multi-stage:$NOW"
